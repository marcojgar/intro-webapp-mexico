<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de México con colores ajustables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container text-center mt-5">
        <h1 class="mb-5">Bandera de México</h1>
        <div class="bandera">
            <!-- Sección verde -->
            <div class="col color-section">
                <h5 class="mb-3">Esperanza</h5>
                <input type="range" class="form-range" min="0" max="255" id="verdeSlider" value="125">
                <p><span id="hexVerde">#007D00</span></p>
                <div class="border recuadro" id="verdeBox" style="background-color: rgb(0, 125, 0);"></div>
            </div>

            <!-- Sección blanca con el escudo -->
            <div class="col color-section">
                <h5>Unidad</h5>
                <p>#FFFFFF</p>
                <div class="recuadro blanco" style="background-color: #ffffff;">
                    <div class="escudo">
                             <br>
                             <br>
                             <br>
                        @@@@@<br>
                        @@@@@<br>
                        @@@@@<br>
                    </div>
                </div>
            </div>

            <!-- Sección roja -->
            <div class="col color-section">
                <h5 class="mb-3">Sangre de nuestros héroes nacionales</h5>
                <input type="range" class="form-range" min="0" max="255" id="rojoSlider" value="125">
                <p><span id="hexRojo">#7D0000</span></p>
                <div class="border recuadro" id="rojoBox" style="background-color: rgb(125, 0, 0);"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
